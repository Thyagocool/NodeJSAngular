<form [formGroup]="userForm" (submit)="saveUser()">
  <div class="flex flex-col items-center">

    <!-- text login -->
    <!-- email input -->
    <div class="w-3/4 mb-6 mt-5">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          formControlName="email"
          class="form-control w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500"
          name="email"
          [(ngModel)]="user.email"
        />

        <label htmlFor="username">E-mail</label>
      </span>
      <div class="ui-grid-col-4">
        <div
          [hidden]="
            userForm.controls['email'].valid ||
            !userForm.controls['email'].dirty
          "
          class="alert alert-danger"
        >
          E-mail is required
        </div>
      </div>
    </div>
    <!-- password input -->
    <div class="w-3/4 mb-6">
      <!-- <input type="password" name="password" id="password" class="w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500 " placeholder="Password"> -->
      <span class="p-float-label">
        <input
          pInputText
          type="password"
          formControlName="password"
          class="form-control w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500"
          [(ngModel)]="user.password"
          name="password"
        />
        <label htmlFor="password">Password</label>
      </span>

      <div class="ui-grid-col-4">
        <div *ngIf="userForm.get('password')?.errors?.['required']"
          [hidden]="
            userForm.controls['password'].valid ||
            !userForm.controls['password'].dirty
          "
          class="alert alert-danger"
        >
          Password is required
        </div>
      </div>
    </div>
    <div class="flex flex-row gap-2">
      <p-button class="flex-auto p-2 edit" (click)="saveUser()">Salvar</p-button>
      <p-button class="flex-auto p-2 trash">Cancelar</p-button>
    </div>

  </div>
</form>
