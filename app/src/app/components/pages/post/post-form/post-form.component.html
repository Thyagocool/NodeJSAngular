<form [formGroup]="postForm" (submit)="savePost()" class="teste">
  <div class="flex flex-col items-center">
    <!-- Title input -->
    <div class="w-80 mb-6 mt-5">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          formControlName="title"
          class="form-control w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500"
          name="title"
          [(ngModel)]="post.title"
        />
        <label htmlFor="title">TÃ­tulo</label>
      </span>
      <div class="ui-grid-col-4">
        <div
          [hidden]="
            postForm.controls['title'].valid ||
            !postForm.controls['title'].dirty
          "
          class="alert alert-danger"
        >
          Title is required
        </div>
      </div>
    </div>

    <!-- post input -->
    <div class="w-80 mb-6 mt-5">
      <span class="p-float-label">
        <textarea
          rows="5"
          cols="30"
          pInputTextarea
          formControlName="post"
          name="post"
          [(ngModel)]="post.post"
          class="form-control w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500"
        ></textarea>
        <label htmlFor="post">Post</label>
      </span>
      <div class="ui-grid-col-4">
        <div
          [hidden]="
            postForm.controls['post'].valid || !postForm.controls['post'].dirty
          "
          class="alert alert-danger"
        >
          Post is required
        </div>
      </div>
    </div>
    <!-- author input -->
    <div class="w-80 mb-6">
      <span class="p-float-label">
        <p-dropdown [options]="users" name="id_author" formControlName="id_author" [(ngModel)]="post.id_author" optionValue="id" optionLabel="fullName"></p-dropdown>
      </span>

      <div class="ui-grid-col-4">
        <div
          *ngIf="postForm.get('id_author')?.errors?.['required']"
          [hidden]="
            postForm.controls['id_author'].valid ||
            !postForm.controls['id_author'].dirty
          "
          class="alert alert-danger"
        >
          Author is required
        </div>
      </div>
    </div>
    <div class="flex flex-row gap-2">
      <p-button class="flex-auto p-2 edit" (click)="savePost()"
        >Salvar</p-button
      >
      <p-button class="flex-auto p-2 trash" (click)="hideShowDialog()"
        >Cancelar</p-button
      >
    </div>
  </div>
</form>
