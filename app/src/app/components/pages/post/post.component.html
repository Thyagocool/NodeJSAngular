<app-post-table
  [post]="posts"
  (showFormEdit)="openDialogEdit($event)"
  (showFormNew)="openDialogNew()"
  (removePost)="deletePost($event)"
></app-post-table>


<p-dialog
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
>
  <ng-template pTemplate="header">
    {{ titlePage }}
  </ng-template>

  <app-post-form (onHideDialog)="openDialogNew()" [post]="post" [operatorType]="operatorType" class="form-pattern"></app-post-form>

</p-dialog>
