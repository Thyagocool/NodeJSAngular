<app-top-bar></app-top-bar>
<h2
  class="title-page"
>
  Cadastro de Posts
</h2>

<p-card styleClass="main-card">
  <p-toolbar>
    <!-- search button -->

    <div class="field col-12 md:col-4">
      <span class="p-float-label p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          id="searchInput"
          pInputText
          #searchInput
          (input)="dt1.filterGlobal(searchInput.value, 'contains')"
        />

        <label for="inputtext-left">Pesquisar</label>
      </span>
    </div>

    <!-- search button -->

    <!-- contro buttons -->

    <div class="p-toolbar-group-right">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-primary"
        (onClick)="openModalNew()"
        class="new"
      ></p-button>
    </div>

    <!-- contro buttons -->
  </p-toolbar>

  <p-table
    #dt1
    [value]="post"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [style]="{ 'border-radius': '10px' }"
    styleClass="p-datatable-striped"
    [globalFilterFields]="['id', 'title', 'post']"
    [scrollable]="true"
    scrollHeight="400px"
    [resizableColumns]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%">Id</th>
        <th style="width: 5%">Título</th>
        <th style="width: 30%">Post</th>
        <th style="width: 10%">Autor</th>
        <th style="width: 5%">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>
        <td style="width: 5%">{{ post.id }}</td>
        <td style="width: 5%">{{ post.title }}</td>
        <td style="width: 30%">{{ post.post }}</td>
        <td style="width: 10%">{{ post.user.fullName }}</td>
        <td style="width: 5%">
          <p-button
            icon="pi pi-pencil"
            (onClick)="openModalEdit(post)"
            class="edit"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            (onClick)="deletePost(post)"
            class="trash"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
